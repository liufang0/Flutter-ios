workflows:
  ios-native:
    name: iOS Native Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.openim.toim
      vars:
        XCODE_WORKSPACE: "Example/OpenIMSDKUIKit.xcworkspace"
        XCODE_SCHEME: "OpenIMSDKUIKit_Example"
        APP_STORE_APPLE_ID: 1555555551
      cocoapods: default
      xcode: latest
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          cd Example
          pod install
      - name: Build iOS app
        script: |
          xcode-project build-ipa \
            --workspace "Example/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true
